<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vai Comigo</title>
    <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'fundo-app': '#1a1a1a', 
                        'azul-escuro': '#1e40af',
                        'cinza-texto': '#d1d5db', 
                        'cinza-claro': '#2c2c2c', 
                        'texto-claro': '#4b5563', 
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" href="styles.css">
    
    <!-- Estilo extra para a barra de rolagem ficar bonita/discreta -->
    <style>
        /* Personalizando a barra de rolagem (Webkit/Chrome/Safari) */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #2c2c2c;
            border-radius: 20px;
        }
    </style>
</head>
<body class="font-sans">

    <!-- Container da Simulação Mobile -->
    <div id="appContainer" class="mobile-container">
        
        <!-- Barra de Status -->
        <div class="status-bar flex items-center justify-between px-6 text-xs text-gray-500 flex-shrink-0">
            <span id="statusBarTime">--:--</span>
            <div class="flex items-center space-x-1">
                <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path></svg>
                <span>5G</span>
                <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
            </div>
        </div>

        <!-- ÁREA DE SCROLL -->
        <!-- Adicionado overflow-y-auto e custom-scrollbar -->
        <div class="flex-grow overflow-y-auto custom-scrollbar bg-gray-900 relative">
            
            <!-- Fundo Decorativo -->
            <!-- Agora com 'absolute' e w-full para acompanhar o scroll se necessário, ou fixo no topo -->
            <div class="absolute top-0 left-0 w-full h-64 bg-gradient-to-b from-azul-escuro/20 to-transparent pointer-events-none z-0"></div>

            <!-- Wrapper do Conteúdo -->
            <!-- min-h-full garante que se o conteúdo for pequeno, ele centraliza. Se for grande, ele estica e permite scroll. -->
            <div class="min-h-full flex flex-col justify-center p-8 text-cinza-texto space-y-8 z-10 relative">

                <!-- Logo / Marca -->
                <div class="text-center space-y-2">
                    <!-- Aumentei o container da imagem para acomodar a logo maior (w-64 = 256px) -->
                    <!-- Se a imagem for muito larga, w-64 pode ser muito grande, ajustei para w-48 (192px) que é mais equilibrado, mas mude para w-64 se quiser gigante -->
                    <div class="inline-flex items-center justify-center w-64 h-auto mb-4 mx-auto">
                        <img src="img/Vaic.png" alt="Logo Vai Comigo" class="w-full object-contain drop-shadow-lg">
                    </div>
                    <h1 class="text-4xl font-extrabold text-white tracking-tight">Vai Comigo</h1>
                    <p class="text-sm text-gray-400">Conectando caminhos, unindo o campus.</p>
                </div>

                <!-- Formulário -->
                <form action="http://localhost:8080/login" method="post" class="space-y-5">
                    
                    <div id="erroLogin"
                        class="hidden bg-red-600/20 border border-red-500 text-red-400 text-sm px-4 py-3 rounded-xl">
                        ❌ Email ou senha incorretos. Tente novamente.
                    </div>

                    <!-- Input Email -->
                    <div class="space-y-1">
                        <label class="text-xs font-semibold text-gray-400 uppercase tracking-wider ml-1">E-mail Institucional</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path></svg>
                            </div>
                            <input name="email" type="email" required placeholder="aluno@faculdade.edu.br" class="w-full pl-10 p-3 rounded-xl bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-azul-escuro border border-transparent transition duration-200 placeholder-gray-400 shadow-sm">
                        </div>
                    </div>

                    <!-- Input Senha -->
                    <div class="space-y-1">
                        <div class="flex justify-between items-center ml-1">
                            <label class="text-xs font-semibold text-gray-400 uppercase tracking-wider">Senha</label>
                        </div>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                            </div>
                            <input name ="senha" type="password" id="passwordInput" required placeholder="••••••••" class="w-full pl-10 pr-10 p-3 rounded-xl bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-azul-escuro border border-transparent transition duration-200 placeholder-gray-400 shadow-sm">
                            
                            <!-- Olho Mágico -->
                            <button type="button" onclick="togglePassword()" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-azul-escuro transition">
                                <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Botão Entrar -->
                    <button type="submit" class="w-full py-3.5 bg-azul-escuro text-white font-bold rounded-xl shadow-lg hover:bg-blue-700 transition duration-300 transform hover:scale-[1.02] flex justify-center items-center">
                        <span>Entrar</span>
                        <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                    </button>
                    
                    <!-- Links Auxiliares -->
                    <div class="flex justify-between items-center text-sm pt-2">
                        <a href="#" class="text-gray-400 hover:text-white transition">Esqueci minha senha</a>
                        <a href="cadastro.html" class="text-azul-escuro font-semibold hover:text-blue-400 transition">Criar Conta</a>
                    </div>
                </form>

                <!-- Footer Login Alternativo -->
                <div class="text-center space-y-4 pt-4 border-t border-gray-800">
                    <p class="text-xs text-gray-500">Ou entre com</p>
                    <div class="flex justify-center space-x-4">
                        <button class="p-3 bg-cinza-claro rounded-full hover:bg-gray-700 transition border border-gray-700" title="Portal do Aluno">
                            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path></svg>
                        </button>
                        <button class="p-3 bg-cinza-claro rounded-full hover:bg-gray-700 transition border border-gray-700" title="Google">
                             <svg class="w-5 h-5 text-white" viewBox="0 0 24 24" fill="currentColor"><path d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"/></svg>
                        </button>
                    </div>
                    <!-- Espaço extra para garantir que o scroll chegue até o final sem cortar o último elemento -->
                    <div class="h-4"></div>
                </div>

            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
