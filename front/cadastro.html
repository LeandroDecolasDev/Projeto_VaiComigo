<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Vai Comigo</title>
    
    <!-- Carrega Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'fundo-app': '#1a1a1a', 
                        'azul-escuro': '#1e40af',
                        'cinza-texto': '#d1d5db', 
                        'cinza-claro': '#2c2c2c', 
                        'texto-claro': '#4b5563', 
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" href="styles.css">

    <!-- Estilo extra para a barra de rolagem (Igual ao Login) -->
    <style>
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #2c2c2c;
            border-radius: 20px;
        }
    </style>
</head>
<body class="font-sans">

    <!-- Container da Simulação Mobile -->
    <div id="appContainer" class="mobile-container">
        
        <!-- Barra de Status -->
        <div class="status-bar flex items-center justify-between px-6 text-xs text-gray-500 flex-shrink-0">
            <span id="statusBarTime">--:--</span>
            <div class="flex items-center space-x-1">
                <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path></svg>
                <span>5G</span>
                <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
            </div>
        </div>

        <!-- ÁREA DE SCROLL -->
        <div class="flex-grow overflow-y-auto custom-scrollbar bg-gray-900 relative">
            
            <!-- Wrapper do Conteúdo -->
            <div class="min-h-full flex flex-col justify-center p-6 text-cinza-texto relative">
                
                <!-- Botão Voltar -->
                <a href="login.html" class="absolute top-4 left-0 p-2 text-gray-400 hover:text-white z-20">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </a>

                <!-- Cabeçalho -->
                <div class="text-center mt-8 mb-6 space-y-1 z-10">
                    <!-- Logo ajustada -->
                    <div class="inline-flex items-center justify-center w-64 h-64 mb-2">
                        <img src="img/Vaic.png" alt="Logo Vai Comigo" class="w-full h-full object-contain drop-shadow-lg">
                    </div>
                    <h1 class="text-2xl font-bold text-white">Crie sua conta</h1>
                    <p class="text-xs text-gray-400">Preencha os dados para começar</p>
                </div>

                <!-- Formulário -->
                <form action="http://localhost:8080/usuarios" method="post" class="space-y-4 z-10 pb-6">
                    
                    <!-- Nome -->
                    <div class="space-y-1">
                        <label class="text-xs font-semibold text-gray-400 uppercase tracking-wider ml-1">Nome Completo</label>
                        <input name ="nome" type="text" required placeholder="Seu nome" class="w-full p-3 rounded-xl bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-azul-escuro border border-transparent transition placeholder-gray-400 shadow-sm">
                    </div>

                    <!-- Email -->
                    <div class="space-y-1">
                        <label class="text-xs font-semibold text-gray-400 uppercase tracking-wider ml-1">Email</label>
                        <input name ="email" type="email" required placeholder="aluno@faculdade.edu.br" class="w-full p-3 rounded-xl bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-azul-escuro border border-transparent transition placeholder-gray-400 shadow-sm">
                    </div>

                    <!-- Telefone -->
                    <div class="space-y-1">
                        <label class="text-xs font-semibold text-gray-400 uppercase tracking-wider ml-1">Telefone</label>
                        <input name ="Telefone" type="tel" required placeholder="(00) 00000-0000" class="w-full p-3 rounded-xl bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-azul-escuro border border-transparent transition placeholder-gray-400 shadow-sm">
                    </div>

                    <!-- Curso -->
                    <div class="space-y-1">
                        <label class="text-xs font-semibold text-gray-400 uppercase tracking-wider ml-1">Curso</label>
                        <input name ="Curso" type="text" required placeholder="Ex: Análise e Desenv. de Sistemas" class="w-full p-3 rounded-xl bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-azul-escuro border border-transparent transition placeholder-gray-400 shadow-sm">
                    </div>

                    <!-- Senha -->
                    <div class="space-y-1">
                        <label class="text-xs font-semibold text-gray-400 uppercase tracking-wider ml-1">Senha</label>
                        <div class="relative">
                            <input name="senha" type="password" id="regPasswordInput" required placeholder="Crie uma senha forte" class="w-full p-3 pr-10 rounded-xl bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-azul-escuro border border-transparent transition placeholder-gray-400 shadow-sm">
                            <button type="button" onclick="toggleRegPassword()" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-azul-escuro transition">
                                <svg id="regEyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Botão Cadastrar -->
                    <button type="submit" class="w-full py-3.5 mt-2 bg-azul-escuro text-white font-bold rounded-xl shadow-lg hover:bg-blue-700 transition duration-300 transform hover:scale-[1.02] flex justify-center items-center">
                        <span>Cadastrar</span>
                    </button>
                    
                    <!-- Link Login -->
                    <div class="text-center pt-2 pb-4">
                        <p class="text-sm text-gray-400">Já tem uma conta? <a href="login.html" class="text-azul-escuro font-bold hover:underline">Faça Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="cadastro.js"></script>
</body>
</html>
