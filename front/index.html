<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vai Comigo - Carona Universitária</title>
    <!-- Leaflet (Mapa) -->
    <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
    </script>


    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'fundo-app': '#1a1a1a', 
                        'azul-escuro': '#1e40af',
                        'cinza-texto': '#d1d5db', 
                        'cinza-claro': '#2c2c2c', 
                        'texto-claro': '#4b5563', 
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body class="font-sans">

    <!-- Container da Simulação Mobile -->
    <div id="appContainer" class="mobile-container">
        
        <!-- Barra de Status -->
        <div class="status-bar flex items-center justify-between px-6 text-xs text-gray-500">
            <span id="statusBarTime">9:41</span>
            <div class="flex items-center space-x-1">
                <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path></svg>
                <span>5G</span>
                <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
            </div>
        </div>

        <!-- Conteúdo Principal -->
        <div class="flex-grow p-6 space-y-6 overflow-y-auto bg-gray-900 text-cinza-texto custom-scrollbar">
            
            <!-- Cabeçalho -->
            <header class="flex justify-between items-center pb-4 border-b border-gray-800">
                <h1 class="text-3xl font-extrabold text-white tracking-tight">Vai Comigo</h1>
                <button onclick="toggleModal(null, 'perfil')" class="p-2 rounded-full bg-cinza-claro hover:bg-azul-escuro transition duration-200">
                    <svg class="w-6 h-6 text-azul-escuro" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                </button>
            </header>

            <!-- Seção de Intenção -->
            <section class="space-y-4">
                <h2 class="text-lg font-semibold text-white">Minha Intenção:</h2>
                
                <!-- Toggle -->
                <div class="flex bg-cinza-claro p-1 rounded-xl">
                    <button id="tabCarona" onclick="setIntent('rider')" class="flex-1 py-2 text-sm font-semibold rounded-lg transition duration-200">
                        BUSCAR CARONA
                    </button>
                    <button id="tabMotorista" onclick="setIntent('driver')" class="flex-1 py-2 text-sm font-semibold rounded-lg transition duration-200">
                        OFERECER CARONA
                    </button>
                </div>

                <!-- Formulário Carona (Padrão) -->
                <div id="formCarona" class="space-y-3 p-4 bg-cinza-claro rounded-xl shadow-lg">
                    <p class="text-sm font-medium text-white flex items-center">
                        <span class="w-2 h-2 rounded-full ponto-principal-dot mr-2"></span> Ponto Principal
                    </p>
                    <input type="text" placeholder="Ex: Campus Principal, Bloco C" class="w-full p-3 rounded-lg bg-white text-gray-800 focus:outline-none border border-gray-300" />
                    
                    <p class="text-sm font-medium text-white flex items-center pt-2">
                        <span class="w-2 h-2 rounded-full ponto-secundario-dot mr-2"></span> Ponto Secundário
                    </p>
                    <input type="text" placeholder="Ex: Ponto de Ônibus da Av. Brasil" class="w-full p-3 rounded-lg bg-white text-gray-800 focus:outline-none border border-gray-300" />
                    
                    <button class="w-full py-3 bg-azul-escuro text-white font-bold rounded-xl shadow-lg hover:bg-blue-700 transition">
                        Buscar Rotas Compatíveis
                    </button>
                </div>
                
                <!-- Formulário Motorista (Novo Mapa Interativo) -->
                <div id="formMotorista" class="space-y-4 p-4 bg-cinza-claro rounded-xl shadow-lg hidden">
                    
                    

                    <div
                        id="map"
                        class="w-full h-48 rounded-xl border border-gray-700 shadow-inner">
                        </div>


                    <!-- Controles -->
                    <div class="space-y-3">
                        <div>
                            <label class="block text-xs font-semibold text-gray-400 uppercase mb-1">
                                Local de saída
                            </label>
                            <input
                                id="startingPositionInput"
                                type="text"
                                placeholder="Ex: IFSP Campinas"
                                class="w-full p-3 rounded-lg bg-white text-gray-900 border border-gray-300"
                            />
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-gray-400 uppercase mb-1">
                                Destino
                            </label>
                            <input
                                id="destinationInput"
                                type="text"
                                placeholder="Ex: PUC/SP"
                                class="w-full p-3 rounded-lg bg-white text-gray-900 border border-gray-300"
                            />
                        </div>


                        <div>
                            <label class="block text-xs font-semibold text-gray-400 uppercase mb-1">Raio de Desvio (Km)</label>
                            <select id="selectDistance" onchange="updateMapVisuals()" class="w-full p-2.5 rounded-lg bg-white text-gray-900 border border-gray-300 focus:ring-2 focus:ring-azul-escuro">
                                <option value="2">2 Km (Pequeno desvio)</option>
                                <option value="5">5 Km (Desvio médio)</option>
                                <option value="8">8 Km (Grande desvio)</option>
                            </select>
                        </div>
                    </div>

                    <button id="enviarRota" class="w-full py-3 bg-azul-escuro text-white font-bold rounded-xl shadow-lg hover:bg-blue-700 transition transform hover:scale-[1.01]">
                        Publicar Rota
                    </button>
                </div>
            </section>
            
            <!-- Caronas Disponíveis (Mantido igual) -->
            <section class="space-y-4">
                <h2 class="text-lg font-semibold text-white">Feed Recente</h2>
                <div class="ride-card p-4 bg-cinza-claro rounded-xl shadow-md cursor-pointer" onclick="showRideDetail(1)">
                    <div class="flex justify-between items-center mb-2 border-b border-gray-800 pb-2">
                        <span class="text-sm font-medium text-azul-escuro">Amanhã, 21:50</span>
                        <span class="text-sm font-medium text-white bg-green-600 px-3 py-1 rounded-full">Vagas: 3</span>
                    </div>
                    <div class="text-sm space-y-1">
                        <p class="truncate text-gray-400">Origem: Campus IFSP Campinas</p>
                    </div>
                </div>
            </section>
        </div>

        <!-- Footer -->
        <footer class="flex justify-around items-center h-16 bg-cinza-claro border-t border-gray-800">
            <button class="flex flex-col items-center text-azul-escuro"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2.586l.293.293A1 1 0 0010 16.586V19a1 1 0 001 1h4a1 1 0 001-1v-6.586l.293-.293A1 1 0 0018 12V6.414l-7-7z"></path></svg><span class="text-xs">Início</span></button>
            <button class="flex flex-col items-center text-gray-500 hover:text-azul-escuro"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 4v-4z"></path></svg><span class="text-xs">Chat</span></button>
            <button class="flex flex-col items-center text-gray-500 hover:text-azul-escuro"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg><span class="text-xs">Perfil</span></button>
        </footer>

        <!-- Modal (Mantido) -->
        <div id="appModal" class="modal-overlay absolute inset-0 hidden items-center justify-center p-4">
            <div class="w-full max-w-sm bg-gray-900 p-6 rounded-2xl shadow-2xl border border-azul-escuro space-y-4 transform transition-all duration-300 scale-95 opacity-0" id="modalContent">
                <h3 class="text-2xl font-bold text-white border-b border-gray-800 pb-2" id="modalTitle">Detalhes</h3>
                <div class="space-y-3 text-cinza-texto" id="modalBody"></div>
                <div class="pt-2 flex justify-between space-x-4">
                    <button onclick="hideModal()" class="w-1/2 py-2 bg-cinza-claro rounded-lg">Fechar</button>
                    <button id="modalActionButton" class="w-1/2 py-2 bg-azul-escuro text-white rounded-lg">Ação</button>
                </div>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
